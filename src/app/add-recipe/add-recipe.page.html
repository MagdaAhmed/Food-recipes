<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home-app" [routerLink]="['/home-app']"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Add new recipe
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="search"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Choose Category</ion-label>
          <ion-select interface="popover">
            <ion-select-option value="nes">NES</ion-select-option>
            <ion-select-option value="n64">Nintendo64</ion-select-option>
            <ion-select-option value="ps">PlayStation</ion-select-option>
            <ion-select-option value="genesis">Sega Genesis</ion-select-option>
            <ion-select-option value="saturn">Sega Saturn</ion-select-option>
            <ion-select-option value="snes">SNES</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <h6>Add Photo</h6>
    <ion-row>
      <ion-col>
        <div class="h center">
          <ion-button class="center" fill="clear">
            <ion-icon name="add-circle"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-col class="p-0">
            <div class="center">
              <ion-button fill="clear">
                <ion-icon name="add-circle"></ion-icon>
              </ion-button>
            </div>
          </ion-col>
          <ion-col class="p-0">
            <div class="center">
              <ion-button fill="clear">
                <ion-icon name="add-circle"></ion-icon>
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="p-b">
            <div class="center">
              <ion-button fill="clear">
                <ion-icon name="add-circle"></ion-icon>
              </ion-button>
            </div>
          </ion-col>
          <ion-col class="p-b">
            <div class="center">
              <ion-button fill="clear">
                <ion-icon name="add-circle"></ion-icon>
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="start">
          <ion-textarea rows="6" cols="20" placeholder="Ingredients"></ion-textarea>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="start">
          <ion-textarea rows="6" cols="20" placeholder="Instructions"></ion-textarea>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

<form>
  <ion-list>
      <ion-item>
        <ion-label>
          <img src="../../assets/img/l.png">
        </ion-label>
        <ion-input  type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <img src="../../assets/img/l2.png">
        </ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <img src="../../assets/img/l3.png">
        </ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
  </ion-list>
  </form>
  <ion-button expand="block" type="submit" strong="true" class="send">Save</ion-button>
</ion-content>
