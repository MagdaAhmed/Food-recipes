<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      Setting
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="md-search"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Music</ion-label>
          <ion-select>
            <ion-select-option>Alice in Chains</ion-select-option>
            <ion-select-option>Green Day</ion-select-option>
            <ion-select-option selected>Nirvana</ion-select-option>
            <ion-select-option>Pearl Jam</ion-select-option>
            <ion-select-option>Smashing Pumpkins</ion-select-option>
            <ion-select-option>Soundgarden</ion-select-option>
            <ion-select-option>Stone Temple Pilots</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h6>Share my recipes on</h6>
  <ion-list class="item">
    <ion-item>
      <ion-label>
        <ion-button fill="clear" class="facebook">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
      </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-button fill="clear" class="google">
          <ion-icon name="logo-googleplus"></ion-icon>
        </ion-button>
      </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-button fill="clear" class="twitter">
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-button>
      </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </ion-list>
  <h6>Show first on my home</h6>
  <ion-list>
    <ion-item>
      <ion-label>Meat Dishes</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Fish Dishes</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Vegetarian</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Pizza</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Cookies</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>FastFood</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </ion-list>
  <!-- <h6>Animation avilability</h6> -->
  <ion-list class="toggel">
    <ion-item>
      <ion-label>Animation avilability</ion-label>
      <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
